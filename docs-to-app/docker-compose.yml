version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docs-to-app-backend
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - docs-to-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docs-to-app-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - docs-to-app-network

networks:
  docs-to-app-network:
    driver: bridge
